<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electricity Demand Revision Deviation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h2>Electricity Demand WK20 - Final Deviation</h2>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <form class="form-inline">
                <div class="well">
                <h5>Participant:</h5>
                <select id="selParticipant">
                    <option value="CON">CON</option>
                    <option value="NSWLPL">NSWLPL</option>
                    <option value="QLPL">QLPL</option>
                    <option value="SALPL">SALPL</option>
                    <option value="SAUMO">SAUMO</option>
                    <option value="VEP">VEP</option>
                    <option value="VICUMO">VICUMO</option>                                   
                </select>
                <h5>Jurisdiction:</h5>
                <select id="selJurisdiction">
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="VIC">VIC</option>                  
                </select>
                <h5>Customer Type:</h5>
                <select id="selCustType">
                    <option value="CnI">CnI</option>
                    <option value="MM">MM</option>                    
                </select>
                <h5>Meter Type:</h5>
                <select id="selMeterType">
                    <option value="C">Basic</option>
                    <option value="I">Interval</option>                     
                </select>  
                <h5></h5>
                <button id="submit" type="submit" >Submit</button>            
                </div>                
            </form>
          </div>
          <div class="col-md-10">
            <div id="chartDiv"></div>
          </div>
        </div>
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
